name: Build APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    # CORREÇÃO: Usamos a action oficial do Gradle para instalar a versão 8.5.
    # Isso evita o uso do Gradle 9.2.1 que está quebrando o build.
    - name: Setup Gradle 8.5
      uses: gradle/actions/setup-gradle@v3
      with:
        gradle-version: 8.5

    # Como instalamos o Gradle 8.5 acima, usamos o comando 'gradle' direto
    # em vez de tentar gerar e rodar o './gradlew' que estava falhando.
    - name: Build Debug APK
      run: gradle assembleDebug --stacktrace --no-daemon

    - name: Upload APK Artifact
      uses: actions/upload-artifact@v4
      with:
        name: nes-emulator-debug
        path: app/build/outputs/apk/debug/app-debug.apk
